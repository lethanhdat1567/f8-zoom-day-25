<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../styles/checkbox.css" />
        <title>Checkbox vui nhộn</title>
    </head>
    <body>
        <!-- Nhóm 1: Sức mạnh cơ bản -->
        <div class="checkbox-wrapper">
            <div class="checkbox-header">
                <label>
                    <input
                        type="checkbox"
                        class="checkbox-input checkbox-all"
                    />
                    💪 Sức mạnh cơ bản
                </label>
            </div>
            <div class="checkbox-list">
                <label
                    ><input type="checkbox" class="checkbox-input" /> 🏋️‍♂️ Siêu
                    khỏe</label
                >
                <label
                    ><input type="checkbox" class="checkbox-input" /> 🏃‍♀️ Siêu
                    tốc</label
                >
                <label
                    ><input type="checkbox" class="checkbox-input" /> 🛡️ Bất tử
                    (chắc không chết thôi)</label
                >
            </div>
            <p class="checkbox-counter"></p>
        </div>

        <!-- Nhóm 2: Sức mạnh kỳ quái -->
        <div class="checkbox-wrapper">
            <div class="checkbox-header">
                <label>
                    <input
                        type="checkbox"
                        class="checkbox-input checkbox-all"
                    />
                    🌀 Sức mạnh kỳ quái
                </label>
            </div>
            <div class="checkbox-list">
                <label
                    ><input type="checkbox" class="checkbox-input" /> 🐸 Gọi
                    được ếch bằng suy nghĩ</label
                >
                <label
                    ><input type="checkbox" class="checkbox-input" /> 🧀 Biến
                    mọi thứ chạm vào thành... phô mai</label
                >
                <label
                    ><input type="checkbox" class="checkbox-input" /> 🛸 Dịch
                    chuyển tức thời (chỉ trong... nhà bếp)</label
                >
            </div>
            <p class="checkbox-counter"></p>
        </div>

        <script src="../js/check-all.js"></script>
    </body>
</html>
